---
layout: default
title: Archive
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
<div class="section-title">
    <h2>Archive of posts with <span>{{ page.type }} '{{ page.title }}'</span></h2>
</div>
<div class="article-post">
    {{content}}
    </div>
    
    {% if page.comments == true %}
    
    <div id="comments" class="row mb-5">
        <div class="col-md-8">              
            {% include disqus.html %}                
        </div>
    </div>
    
    {% endif %}
</section>
